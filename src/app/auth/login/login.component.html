<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="email"
        formControlName="email"
      >
      <mat-error *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">Must be a valid email address</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="password"
        formControlName="password"
      >
      <mat-hint>Must be at least 6 characters</mat-hint>
      <mat-error *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Password must be at
        least 6 characters</mat-error>
    </mat-form-field>
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
    >Submit</button>
  </form>
</section>
